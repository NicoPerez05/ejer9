<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 class="cambioColor">CALCULADORA</h1>
    <div class="calculadora">
        <div class="result">
            <input type="text" id="resultDisplay" readonly>
        </div>
        <div class="row">
            <button id="nueve" class="button">9</button>
            <button id="ocho" class="button">8</button>
            <button id="siete" class="button">7</button>
            <button id="mas" class="button">+</button>
        </div>
        <div class="row">
            <button id="6" class="button">6</button>
            <button id="5" class="button">5</button>
            <button id="4" class="button">4</button>
            <button id="menos" class="button">-</button>
        </div>
        <div class="row">
            <button id="3" class="button">3</button>
            <button id="2" class="button">2</button>
            <button id="1" class="button">1</button>
            <button id="mult" class="button">x</button>
        </div>
        <div class="row">
            <button id="decimal" class="button">.</button>
            <button id="cero" class="button">0</button>
            <button id="resultado" class="button">=</button>
            <button id="division" class="button">/</button>
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
